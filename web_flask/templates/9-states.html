<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        {% if list_cities %}
        <h1>State: {{state.name}}</h1>
        <h3>Cities:</h3>
        <ul>
        {% for tuple in list_cities %}
            <li>{{ tuple.id }}: <B>{{ tuple.name }}</B></li>
        {% endfor %}
        </ul>
        {% else %}
        <h1>{{h1}}</h1>
        {% endif %}
    </body>
</html>
